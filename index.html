<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nourv6s</title>

<!-- Minecraft Pixel Font -->
<link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">

<style>
    body {
        font-family: 'Minecraft', sans-serif;
    }

    /* Now Playing */
    #now-playing {
        text-align: center;
        margin-top: 20px;
        font-size: 18px;
        color: #222;
    }

    /* Pixel Buttons */
    .pixel-btn {
        font-family: 'Minecraft', sans-serif;
        padding: 12px 20px;
        border: 3px solid #000;
        background: #f7b733;
        cursor: pointer;
        border-radius: 4px;
        font-size: 14px;
        transition: 0.12s;
    }

    .pixel-btn:hover {
        background: #ffcf54;
    }

    .pixel-btn:active {
        transform: scale(0.92);
    }
</style>
</head>
<body>

<!-- Your normal content here: profile, links, spotify embed, dll -->

<!-- NOW PLAYING -->
<div id="now-playing">Now Playing: -</div>

<!-- BUTTONS -->
<div style="display: flex; justify-content: center; gap: 15px; margin-top: 15px;">
  <button id="back-btn" class="pixel-btn">⏮️ Back</button>
  <button id="play-pause-btn" class="pixel-btn">▶️ Play</button>
  <button id="next-btn" class="pixel-btn">⏭️ Next</button>
</div>

<!-- AUDIO -->
<audio id="bg-music"></audio>

<script>
const music = document.getElementById("bg-music");
const playBtn = document.getElementById("play-pause-btn");
const nextBtn = document.getElementById("next-btn");
const backBtn = document.getElementById("back-btn");
const nowPlaying = document.getElementById("now-playing");

// Playlist
const playlist = [
  "https://raw.githubusercontent.com/Nourv6s/Nourv6s_/main/The%20Weeknd%20-%20Closing%20Night.mp3",
  "https://raw.githubusercontent.com/Nourv6s/Nourv6s_/main/The%20Weeknd%20-%20Niagara%20Falls%20(Audio).mp3"
];

// Titles
const titles = [
  "Closing Night – The Weeknd",
  "Niagara Falls – The Weeknd"
];

let current = 0;

// Load first track
music.src = playlist[current];

// Update text Now Playing
function updateNowPlaying() {
    nowPlaying.textContent = "Now Playing: " + titles[current];
}

// Update button Play/Pause
function updatePlayPauseBtn() {
    playBtn.textContent = music.paused ? "▶️ Play" : "⏸️ Pause";
}

updateNowPlaying();

// PLAY / PAUSE
playBtn.addEventListener("click", () => {
    if (music.paused) {
        music.play().catch(err => console.log("Audio play error:", err));
    } else {
        music.pause();
    }
    updatePlayPauseBtn();
});

// NEXT
nextBtn.addEventListener("click", () => {
    current = (current + 1) % playlist.length;
    music.src = playlist[current];
    music.play().catch(err => console.log("Audio play error:", err));
    updatePlayPauseBtn();
    updateNowPlaying();
});

// BACK
backBtn.addEventListener("click", () => {
    current = (current - 1 + playlist.length) % playlist.length;
    music.src = playlist[current];
    music.play().catch(err => console.log("Audio play error:", err));
    updatePlayPauseBtn();
    updateNowPlaying();
});
</script>

<!-- ANIMASI MASUK (PUNYA KAMU TADI, GA DIUBAH) -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const elements = document.querySelectorAll('.profile-info, .links-section, .spotify-section');
    elements.forEach((element, index) => {
        element.style.opacity = '0';
        element.style.transform = 'translateY(15px)';
        element.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        setTimeout(() => {
            element.style.opacity = '1';
            element.style.transform = 'translateY(0)';
        }, 150 + (index * 150));
    });
});
</script>

</body>
</html>
