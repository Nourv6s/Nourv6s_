    <audio id="bg-music" loop>
  <source src="https://raw.githubusercontent.com/Nourv6s/Nourv6s_/main/The%20Weeknd%20-%20Closing%20Night.mp3" type="audio/mpeg">
  Browser kamu tidak mendukung audio.
</audio>

<h2 style="font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 600; font-size: 1.6rem; color: #333333; text-align: center; margin-bottom: 12px;">
  Play Music?
</h2>

<div style="display: flex; justify-content: center; gap: 15px; margin-top: 15px;">
  <button id="back-btn">⏮️ Back</button>
  <button id="play-pause-btn">▶️ Play</button>
  <button id="next-btn">⏭️ Next</button>
</div>

<script>
const music = document.getElementById("bg-music");
const playBtn = document.getElementById("play-pause-btn");
const nextBtn = document.getElementById("next-btn");
const backBtn = document.getElementById("back-btn");

// Playlist
const playlist = [
  "https://raw.githubusercontent.com/Nourv6s/Nourv6s_/main/The%20Weeknd%20-%20Closing%20Night.mp3",
  "https://raw.githubusercontent.com/Nourv6s/Nourv6s_/main/The%20Weeknd%20-%20Niagara%20Falls%20(Audio).mp3"
];

let current = 0;

// Set lagu pertama
music.src = playlist[current];

// Update tombol Play/Pause
function updatePlayPauseBtn() {
  playBtn.textContent = music.paused ? "▶️ Play" : "⏸️ Pause";
}

// Play/Pause
playBtn.addEventListener("click", () => {
  if (music.paused) {
    music.play().catch(err => console.log("Audio play error:", err));
  } else {
    music.pause();
  }
  updatePlayPauseBtn();
});

// Next
nextBtn.addEventListener("click", () => {
  current = (current + 1) % playlist.length;
  music.src = playlist[current];
  music.play().catch(err => console.log("Audio play error:", err));
  updatePlayPauseBtn();
});

// Back
backBtn.addEventListener("click", () => {
  current = (current - 1 + playlist.length) % playlist.length;
  music.src = playlist[current];
  music.play().catch(err => console.log("Audio play error:", err));
  updatePlayPauseBtn();
});
</script>


    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.profile-info, .links-section, .spotify-section');
            elements.forEach((element, index) => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(15px)';
                element.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                setTimeout(() => {
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, 150 + (index * 150));
            });
        });
    </script>
